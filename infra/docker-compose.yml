version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  mock-rpc:
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.11
    volumes:
      - ../qa/scripts:/app
    environment:
      MODULE_NAME: mock_rpc_server
      VARIABLE_NAME: app
    ports:
      - "8545:80"
